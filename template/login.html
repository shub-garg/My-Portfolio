{% extends "basic.html" %}

{% block title %} Log In {% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  .form-label {
    margin-bottom: 0.1rem;
  }
  .form-text {
    margin-top: 0.1rem;
  }
</style>
{% endblock stylecss %}
{% block body %}

<div class="container mt-4">

    <div class="row">

        <div class="col-md-4"></div>

        <div class="col-md-4">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h3 class="text-white bg-dark text-center p-3">Log In</h3>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <div class="card p-2">

                <form action="/auth/login/" method="post"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label"><h5><i class="bx bx-envelope"></i> Email address</h5></label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email" autocomplete="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label"><h5><i class="fas fa-key"></i> Password</h5></label>
                        <input type="password" id="inputPassword1" class="form-control" aria-describedby="passwordHelpInline" name='password' required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Log In</button>
                    </div>
                    <br>
                    Don't have an account? <a href = "/auth/signup/"> Sign Up </a>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{% endblock body %}
